<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="displayDate()">The time is:</button>
    <p id="demo"></p>

    <script>
        function displayDate(){
            document.getElementById("demo").innerHTML=new Date();
        }
    </script>
</body>
</html>
