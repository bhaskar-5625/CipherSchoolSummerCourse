<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: red; width:120px; height:20px; padding:40px" >Mouse over me</div>

    <script>
        function mDown(obj){
            obj.style.backgroundColor="cyan";
            obj.innerHTML="Release me";
        }
        function mUp(obj){
            obj.style.backgroundColor="red";
            obj.innerHTML="Thankyou";
        }
    </script>
</body>
</html>
