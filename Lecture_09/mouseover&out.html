<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mover(this)" onmouseout="mout(this)" style="background-color:red; width:120px; height:20px; padding: 40px"></div>

    <script>
        function mover(obj){
            obj.innerHTML="Thankyou";
        }
        function mout(obj){
            obj.innerHTML="mouse over me";
        }
    </script>
</body>
</html>
